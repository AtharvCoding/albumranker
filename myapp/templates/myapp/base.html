{% load static %}
<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>AlbumRanker</title>
    <link rel="stylesheet" href="{% static 'myapp/css/theme.css' %}">
    <link rel="stylesheet" href="{% static 'myapp/css/main.css' %}">
    <meta name="viewport" content="width=device-width,initial-scale=1">
  </head>
  <body>
    <header>
      <div class="nav-left">
        <a href="{% url 'myapp:landing' %}" class="logo">AlbumRanker</a>
        <div class="nav-links">
          <a href="{% url 'myapp:search' %}">Search</a>
          {% if user.is_authenticated %}
            <a href="{% url 'myapp:my_music' %}">My Music</a>
          {% endif %}
        </div>
      </div>
      <div class="nav-right">
        {% if user.is_authenticated %}
          <span class="user-info">Hello, {{ user.username }}</span>
          <form method="post" action="{% url 'myapp:logout' %}">
            {% csrf_token %}
            <button type="submit">Logout</button>
          </form>
        {% else %}
          <a href="{% url 'myapp:login' %}">Login</a>
          <a href="{% url 'myapp:signup' %}">Sign Up</a>
        {% endif %}
      </div>
    </header>
    <main>
      {% block content %}{% endblock %}
    </main>
    <footer>Made with ♥ — AlbumRanker</footer>
  </body>
</html>
