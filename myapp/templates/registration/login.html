{% extends "myapp/base.html" %}
{% block content %}
  <div style="max-width:400px;margin:40px auto">
    <h2>Login</h2>
    {% if form.errors %}
      <p style="color:crimson">Your username and password didn't match. Please try again.</p>
    {% endif %}
    
    <form method="post" action="{% url 'myapp:login' %}">
      {% csrf_token %}
      <div style="margin-bottom:16px">
        <label for="id_username" style="display:block;margin-bottom:6px;font-weight:600">Username:</label>
        <input type="text" name="username" id="id_username" required style="width:100%;padding:8px;border:1px solid #ddd;border-radius:6px">
      </div>
      <div style="margin-bottom:16px">
        <label for="id_password" style="display:block;margin-bottom:6px;font-weight:600">Password:</label>
        <input type="password" name="password" id="id_password" required style="width:100%;padding:8px;border:1px solid #ddd;border-radius:6px">
      </div>
      <input type="hidden" name="next" value="{{ next }}">
      <button type="submit" style="width:100%;padding:10px;background:#111;color:#fff;border:0;border-radius:6px;cursor:pointer;font-weight:600">Login</button>
    </form>
    
    <p style="margin-top:20px;text-align:center;color:#6b7280">
      Don't have an account? <a href="{% url 'myapp:signup' %}">Sign up</a>
    </p>
  </div>
{% endblock %}
